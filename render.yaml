version: 2
services:
  # Django Web Service
  - type: web
    name: ovozber-web
    runtime: python
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput
    startCommand: gunicorn ovozber.wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.1
      - key: DATABASE_URL
        fromDatabase:
          name: ovozber-db
          property: connectionString
    healthCheckPath: /admin/login/
    
  # Telegram Bot Worker
  - type: worker
    name: ovozber-bot
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: cd bot && python bot.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.1

databases:
  - name: ovozber-db
    databaseName: ovozber
    user: ovozber
